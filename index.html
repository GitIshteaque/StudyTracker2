<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f0f0f;
            color: #e5e5e5;
        }
        .dark-card {
            background-color: #1a1a1a;
            border: 1px solid #333;
        }
        .dark-input {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #e5e5e5;
        }
        .dark-input:focus {
            border-color: #555;
            outline: none;
        }
        
        /* SVG Sand Clock Container */
        .sand-clock {
            width: 120px;
            height: 160px;
            position: relative;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .svg-hourglass {
            width: 80px;
            height: 120px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .svg-hourglass svg {
            width: 100%;
            height: 100%;
        }
        
        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        
        .modal-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 24px;
        }
        
        .modal-icon.warning {
            background-color: #dc2626;
            color: white;
        }
        
        .modal-icon.danger {
            background-color: #dc2626;
            color: white;
        }
        
        /* Session Card Hover Effects */
        .session-card {
            transition: all 0.2s ease;
        }
        
        .session-card:hover {
            background-color: #2a2a2a;
            transform: translateY(-1px);
        }
        
        .delete-btn {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .session-card:hover .delete-btn {
            opacity: 1;
        }
        
        /* Pulse animation for active timer */
        .timer-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .modal-overlay {
            z-index: 2000;
        }
        .modal-content.motivational {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            text-align: center;
            border-radius: 18px;
            box-shadow: 0 0 32px 8px #22c55e55, 0 2px 16px #000a;
            border: 3px solid #22c55e;
            animation: modalGlow 2s infinite alternate;
            position: relative;
            overflow: visible;
        }
        @keyframes modalGlow {
            0% { box-shadow: 0 0 32px 8px #22c55e55, 0 2px 16px #000a; border-color: #22c55e; }
            100% { box-shadow: 0 0 48px 16px #22c55e99, 0 2px 24px #000a; border-color: #a3e635; }
        }
        .modal-icon.motivational {
            background: #22c55e;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 0 16px 4px #a3e63599;
            animation: bulbPulse 1.2s infinite alternate;
        }
        @keyframes bulbPulse {
            0% { box-shadow: 0 0 16px 4px #a3e63599; transform: scale(1); }
            100% { box-shadow: 0 0 32px 8px #fef08a; transform: scale(1.08); }
        }
        .motivational-quote {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2rem;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            opacity: 0;
            animation: quoteFadeIn 0.8s forwards;
            animation-delay: 0.2s;
        }
        @keyframes quoteFadeIn {
            to { opacity: 1; }
        }
        .motivational-close {
            background: linear-gradient(90deg, #22c55e 0%, #a3e635 100%);
            color: #222;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2.5rem;
            box-shadow: 0 2px 8px #22c55e44;
            transition: background 0.2s, color 0.2s, transform 0.15s;
        }
        .motivational-close:hover {
            background: linear-gradient(90deg, #a3e635 0%, #22c55e 100%);
            color: #111;
            transform: scale(1.06);
        }
        /* Confetti effect */
        .confetti {
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%; pointer-events: none;
            z-index: 10;
        }
        .confetti-piece {
            position: absolute;
            width: 10px; height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: confettiFall 1.2s linear forwards;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-30px) scale(1); opacity: 1; }
            100% { transform: translateY(180px) scale(0.7); opacity: 0; }
        }
    </style>

      <div class="modal-content">
        <h3 class="text-xl font-bold text-white text-center mb-4">Start Study Session</h3>
        <form id="subjectTaskForm" class="space-y-4">
          <div>
            <label for="subjectSelect" class="block text-gray-300 mb-1">Subject</label>
            <select id="subjectSelect" class="dark-input w-full rounded p-2">
              <option value="Accountancy">Accountancy</option>
              <option value="Law">Law</option>
              <option value="DT">DT</option>
              <option value="GST">GST</option>
            </select>
          </div>
          <div>
            <label for="taskDescription" class="block text-gray-300 mb-1">Task Description</label>
            <textarea id="taskDescription" class="dark-input w-full rounded p-2" rows="3" placeholder="Describe your task..."></textarea>
          </div>
          <div class="flex justify-center gap-3">
            <button type="button" id="cancelSubjectTask" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200">Cancel</button>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200">Start</button>
          </div>
        </form>
      </div>
    </div>

    <script>
        class StudyTracker {
            constructor() {
                this.isTracking = false;
                this.startTime = null;
                this.endTime = null; // <-- Add endTime property
                this.timerInterval = null;
                this.sessions = this.loadSessions();
                this.pendingAction = null;
                
                this.initializeElements();
                this.bindEvents();
                this.checkPersistentTimer();
                this.updateDisplay();
            }

            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.timerDisplay = document.getElementById('timerDisplay');
                this.currentTimer = document.getElementById('currentTimer');
                this.todayTotal = document.getElementById('todayTotal');
                this.historyContainer = document.getElementById('historyContainer');
                this.totalSessions = document.getElementById('totalSessions');
                // Modal elements
                this.modal = document.getElementById('customModal');
                this.modalTitle = document.getElementById('modalTitle');
                this.modalMessage = document.getElementById('modalMessage');
                this.modalConfirm = document.getElementById('modalConfirm');
                this.modalCancel = document.getElementById('modalCancel');
                // Calendar elements
                this.historyView = document.getElementById('historyView');
                this.calendarView = document.getElementById('calendarView');
                this.historyTab = document.getElementById('historyTab');
                this.calendarTab = document.getElementById('calendarTab');
                this.calendarGridWithTime = document.getElementById('calendarGridWithTime');
                this.calendarRange = document.getElementById('calendarRange');
                this.prev2Days = document.getElementById('prev2Days');
                this.next2Days = document.getElementById('next2Days');
                this.calendar2DayStrip = document.getElementById('calendar2DayStrip');
                // Subject & Task modal
                this.subjectTaskModal = document.getElementById('subjectTaskModal');
                this.subjectTaskForm = document.getElementById('subjectTaskForm');
                this.subjectSelect = document.getElementById('subjectSelect');
                this.taskDescription = document.getElementById('taskDescription');
                this.cancelSubjectTask = document.getElementById('cancelSubjectTask');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.showSubjectTaskModal());
                this.stopBtn.addEventListener('click', () => this.stopStudy());
                this.resetBtn.addEventListener('click', () => this.showResetConfirmation());
                
                // Modal events
                this.modalConfirm.addEventListener('click', () => this.executePendingAction());
                this.modalCancel.addEventListener('click', () => this.hideModal());
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.hideModal();
                    }
                });
                
                // Subject & Task modal events
                this.subjectTaskForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.hideSubjectTaskModal();
                    this._startStudyWithSubjectTask();
                });
                this.cancelSubjectTask.addEventListener('click', () => this.hideSubjectTaskModal());
                this.subjectTaskModal.addEventListener('click', (e) => {
                    if (e.target === this.subjectTaskModal) {
                        this.hideSubjectTaskModal();
                    }
                });
                
                // Handle page visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible' && this.isTracking) {
                        this.updateCurrentTimer();
                    }
                });
                // View toggle events
                this.historyTab.addEventListener('click', () => this.showHistoryView());
                this.calendarTab.addEventListener('click', () => this.showCalendarView());
                this.prev2Days.addEventListener('click', () => this.shift2DayWindow(-2));
                this.next2Days.addEventListener('click', () => this.shift2DayWindow(2));
            }

            showModal(title, message, action) {
                this.modalTitle.textContent = title;
                this.modalMessage.textContent = message;
                this.pendingAction = action;
                this.modal.classList.add('show');
            }

            hideModal() {
                this.modal.classList.remove('show');
                this.pendingAction = null;
            }

            executePendingAction() {
                if (this.pendingAction) {
                    this.pendingAction();
                }
                this.hideModal();
            }

            checkPersistentTimer() {
                const savedStartTime = localStorage.getItem('studyStartTime');
                if (savedStartTime) {
                    this.startTime = new Date(parseInt(savedStartTime));
                    this.isTracking = true;
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.timerDisplay.classList.remove('hidden');
                    
                    this.timerInterval = setInterval(() => {
                        this.updateCurrentTimer();
                    }, 1000);
                }
            }

            showSubjectTaskModal() {
                this.subjectTaskModal.classList.add('show');
                this.subjectSelect.value = 'Accountancy';
                this.taskDescription.value = '';
            }
            hideSubjectTaskModal() {
                this.subjectTaskModal.classList.remove('show');
            }
            _startStudyWithSubjectTask() {
                this.selectedSubject = this.subjectSelect.value;
                this.selectedTask = this.taskDescription.value;
                this._showMotivationalQuoteAndStart();
            }
            _showMotivationalQuoteAndStart() {
                showMotivationalQuote(() => {
                    this._realStartStudy();
                });
            }
            _realStartStudy() {
                if (this.isTracking) return;
                this.isTracking = true;
                this.startTime = new Date();
                this.endTime = null;
                localStorage.setItem('studyStartTime', this.startTime.getTime().toString());
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.timerDisplay.classList.remove('hidden');
                this.timerInterval = setInterval(() => {
                    this.updateCurrentTimer();
                }, 1000);
            }
            // Override startStudy to use modal
            startStudy() {
                this.showSubjectTaskModal();
            }
            // Save subject and task in session
            stopStudy() {
                if (!this.isTracking) return;
                this.isTracking = false;
                this.endTime = new Date();
                const endTime = this.endTime;
                const duration = endTime - this.startTime;
                this.saveSession(duration, this.startTime, endTime, this.selectedSubject, this.selectedTask);
                this.resetTimer();
                this.updateDisplay();
            }

            resetTimer() {
                this.isTracking = false;
                this.startTime = null;
                this.endTime = null; // <-- Reset endTime
                localStorage.removeItem('studyStartTime');
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.timerDisplay.classList.add('hidden');
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            updateCurrentTimer() {
                if (!this.startTime) return;
                
                const now = new Date();
                const elapsed = now - this.startTime;
                const hours = Math.floor(elapsed / (1000 * 60 * 60));
                const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
                
                this.currentTimer.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            saveSession(duration, startTime, endTime, subject, task) {
                // Use the local date of the session's start time as the key
                const date = startTime ? new Date(startTime) : new Date();
                const dateKey = this.formatDate(date);
                const session = {
                    duration: duration,
                    timestamp: date.getTime(),
                    timeString: this.formatDuration(duration),
                    id: Date.now() + Math.random(),
                    startTime: startTime ? startTime.getTime() : null,
                    endTime: endTime ? endTime.getTime() : null,
                    subject: subject || this.selectedSubject || '',
                    task: task || this.selectedTask || ''
                };
                if (!this.sessions[dateKey]) {
                    this.sessions[dateKey] = [];
                }
                this.sessions[dateKey].push(session);
                this.saveSessions();
            }

            deleteSession(dateKey, sessionId) {
                this.showModal(
                    'Delete Study Session',
                    'Are you sure you want to delete this study session? This action cannot be undone.',
                    () => {
                        if (this.sessions[dateKey]) {
                            this.sessions[dateKey] = this.sessions[dateKey].filter(session => session.id !== sessionId);
                            
                            // Remove empty date entries
                            if (this.sessions[dateKey].length === 0) {
                                delete this.sessions[dateKey];
                            }
                            
                            this.saveSessions();
                            this.updateDisplay();
                        }
                    }
                );
            }

            showResetConfirmation() {
                this.showModal(
                    'Reset All Data',
                    'Are you sure you want to delete all study data? This action cannot be undone.',
                    () => {
                        this.sessions = {};
                        this.saveSessions();
                        this.updateDisplay();
                        this.resetTimer();
                    }
                );
            }

            formatDate(date) {
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }

            formatDuration(milliseconds) {
                const hours = Math.floor(milliseconds / (1000 * 60 * 60));
                const minutes = Math.floor((milliseconds % (1000 * 60 * 60)) / (1000 * 60));
                
                if (hours > 0) {
                    return `${hours} hour${hours !== 1 ? 's' : ''} ${minutes} minute${minutes !== 1 ? 's' : ''}`;
                } else {
                    return `${minutes} minute${minutes !== 1 ? 's' : ''}`;
                }
            }

            getSubjectColor(subject) {
                switch ((subject || '').toLowerCase()) {
                    case 'accountancy': return 'bg-blue-600';
                    case 'law': return 'bg-red-600';
                    case 'dt': return 'bg-yellow-400 text-black';
                    case 'gst': return 'bg-green-600';
                    default: return 'bg-gray-600';
                }
            }

            getTodayTotal() {
                const today = this.formatDate(new Date());
                if (!this.sessions[today]) return 0;
                
                return this.sessions[today].reduce((total, session) => total + session.duration, 0);
            }

            updateDisplay() {
                // Update today's total
                const todayTotal = this.getTodayTotal();
                this.todayTotal.textContent = this.formatDuration(todayTotal);
                
                // Update history
                this.updateHistory();
                
                // Update total sessions count
                const totalSessions = Object.values(this.sessions).flat().length;
                this.totalSessions.textContent = `${totalSessions} sessions`;
            }

            updateHistory() {
                this.historyContainer.innerHTML = '';
                const sortedDates = Object.keys(this.sessions).sort((a, b) => {
                    return new Date(b) - new Date(a);
                });
                sortedDates.forEach(date => {
                    const daySessions = this.sessions[date];
                    const dayTotal = daySessions.reduce((total, session) => total + session.duration, 0);
                    const dateElement = document.createElement('div');
                    dateElement.className = 'mb-6';
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'flex justify-between items-center mb-3 p-3 bg-gray-800 rounded-lg';
                    dateHeader.innerHTML = `
                        <h3 class="text-lg font-semibold text-white">${date}</h3>
                        <span class="text-green-400 font-medium">${this.formatDuration(dayTotal)}</span>
                    `;
                    const sessionsList = document.createElement('div');
                    sessionsList.className = 'space-y-2';
                    daySessions.forEach(session => {
                        const colorClass = this.getSubjectColor(session.subject);
                        const sessionElement = document.createElement('div');
                        sessionElement.className = `session-card flex justify-between items-center p-3 rounded-lg border border-gray-700 ${colorClass}`;
                        // Use 12-hour format for time display and add duration
                        let timeRange = '';
                        let durationText = '';
                        if (session.startTime && session.endTime) {
                            const start = new Date(session.startTime);
                            const end = new Date(session.endTime);
                            timeRange = `${start.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true })} ‚Äì ${end.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true })}`;
                            durationText = this.formatDuration(session.duration);
                        } else {
                            timeRange = session.timeString;
                            durationText = session.timeString;
                        }
                        sessionElement.innerHTML = `
                            <div class="flex flex-col gap-1">
                                <div class="flex items-center gap-2">
                                    <div class="w-2 h-2 bg-white rounded-full"></div>
                                    <span class="font-bold">${session.subject || 'Study session'}</span>
                                </div>
                                <div class="text-xs">${session.task ? session.task : ''}</div>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="font-medium">${durationText} (${timeRange})</span>
                                <button class="delete-btn bg-red-600 hover:bg-red-700 text-white text-xs px-2 py-1 rounded transition-colors duration-200" 
                                        onclick="studyTracker.deleteSession('${date}', ${session.id})">
                                    Delete
                                </button>
                            </div>
                        `;
                        sessionsList.appendChild(sessionElement);
                    });
                    dateElement.appendChild(dateHeader);
                    dateElement.appendChild(sessionsList);
                    this.historyContainer.appendChild(dateElement);
                });
                if (sortedDates.length === 0) {
                    this.historyContainer.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <div class="text-4xl mb-2">üìö</div>
                            <p>No study sessions yet.</p>
                        </div>
                    `;
                }
            }

            loadSessions() {
                const saved = localStorage.getItem('studySessions');
                return saved ? JSON.parse(saved) : {};
            }

            saveSessions() {
                localStorage.setItem('studySessions', JSON.stringify(this.sessions));
            }

            showHistoryView() {
                this.historyView.classList.remove('hidden');
                this.calendarView.classList.add('hidden');
                this.historyTab.classList.add('bg-blue-700');
                this.historyTab.classList.remove('bg-blue-900');
                this.calendarTab.classList.remove('bg-blue-700');
                this.calendarTab.classList.add('bg-blue-900');
            }

            showCalendarView() {
                this.historyView.classList.add('hidden');
                this.calendarView.classList.remove('hidden');
                this.historyTab.classList.remove('bg-blue-700');
                this.historyTab.classList.add('bg-blue-900');
                this.calendarTab.classList.add('bg-blue-700');
                this.calendarTab.classList.remove('bg-blue-900');
                if (!this.calendarStartDate) {
                    this.calendarStartDate = this.getStartOfDay(new Date());
                }
                this.renderCalendar();
            }

            getStartOfDay(date) {
                return new Date(date.getFullYear(), date.getMonth(), date.getDate());
            }

            shift2DayWindow(days) {
                this.calendarStartDate = new Date(this.calendarStartDate.getTime() + days * 24 * 60 * 60 * 1000);
                this.renderCalendar();
            }

            renderCalendar() {
                // Render a 2-day horizontal strip
                const start = this.calendarStartDate || this.getStartOfDay(new Date());
                const days = [];
                for (let i = 0; i < 2; i++) {
                    const d = new Date(start.getTime() + i * 24 * 60 * 60 * 1000);
                    days.push(d);
                }
                // Show range label
                const rangeLabel = `${days[0].toLocaleDateString(undefined, { month: 'short', day: 'numeric' })} - ${days[1].toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' })}`;
                this.calendarRange.textContent = rangeLabel;
                // Render columns
                this.calendar2DayStrip.innerHTML = '';
                days.forEach(day => {
                    const col = document.createElement('div');
                    col.className = 'bg-gray-800 rounded-lg p-2 flex flex-col min-h-[200px]';
                    // Day label
                    const dayLabel = document.createElement('div');
                    dayLabel.className = 'text-xs text-gray-400 mb-2 text-center';
                    dayLabel.textContent = day.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
                    col.appendChild(dayLabel);
                    // Sessions for this day
                    const dateKey = this.formatDate(day);
                    const sessions = this.sessions[dateKey] || [];
                    if (sessions.length === 0) {
                        const empty = document.createElement('div');
                        empty.className = 'text-gray-600 text-xs text-center mt-6';
                        empty.textContent = 'No sessions';
                        col.appendChild(empty);
                    } else {
                        // Sort by startTime
                        sessions.sort((a, b) => (a.startTime || 0) - (b.startTime || 0));
                        sessions.forEach(session => {
                            const colorClass = this.getSubjectColor(session.subject);
                            let label = '';
                            if (session.startTime && session.endTime) {
                                const start = new Date(session.startTime);
                                const end = new Date(session.endTime);
                                const startStr = start.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                                const endStr = end.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                                label = `<div class='font-bold'>${session.subject || ''}</div><div>${session.task || ''}</div><div class='text-xs mt-1'>${startStr} ‚Äì ${endStr}</div>`;
                            } else {
                                label = `<div class='font-bold'>${session.subject || ''}</div><div>${session.task || ''}</div><div class='text-xs mt-1'>${session.timeString}</div>`;
                            }
                            const slot = document.createElement('div');
                            slot.className = `${colorClass} text-xs rounded px-1 py-1 mb-2 truncate text-center shadow-md`;
                            slot.innerHTML = label;
                            col.appendChild(slot);
                        });
                    }
                    this.calendar2DayStrip.appendChild(col);
                });
            }
        }

        // Initialize the app when the page loads
        let studyTracker;
        document.addEventListener('DOMContentLoaded', () => {
            studyTracker = new StudyTracker();
        });

        const motivationalQuotes = [
          "Success is the sum of small efforts, repeated day in and day out.",
          "Don‚Äôt watch the clock; do what it does. Keep going.",
          "The secret of getting ahead is getting started.",
          "It always seems impossible until it‚Äôs done.",
          "Push yourself, because no one else is going to do it for you.",
          "Great things never come from comfort zones.",
          "Dream it. Wish it. Do it.",
          "Success doesn‚Äôt just find you. You have to go out and get it.",
          "The harder you work for something, the greater you‚Äôll feel when you achieve it.",
          "Don‚Äôt stop when you‚Äôre tired. Stop when you‚Äôre done.",
          // ... (add 90+ more unique motivational quotes for variety)
        ];
        let lastQuoteIndex = -1;
        function showMotivationalQuote(callback) {
          let idx;
          do {
            idx = Math.floor(Math.random() * motivationalQuotes.length);
          } while (idx === lastQuoteIndex);
          lastQuoteIndex = idx;
          const quoteText = document.getElementById('quoteText');
          quoteText.textContent = motivationalQuotes[idx];
          quoteText.style.opacity = 0;
          setTimeout(() => { quoteText.style.opacity = 1; }, 100);
          document.getElementById('quoteModal').classList.add('show');
          // Confetti effect
          const confetti = document.getElementById('confetti');
          confetti.innerHTML = '';
          for (let i = 0; i < 24; i++) {
            const piece = document.createElement('div');
            piece.className = 'confetti-piece';
            piece.style.left = Math.random() * 100 + '%';
            piece.style.background = `hsl(${Math.random()*360},90%,60%)`;
            piece.style.animationDelay = (Math.random()*0.5) + 's';
            confetti.appendChild(piece);
          }
          setTimeout(() => {
            confetti.innerHTML = '';
            document.getElementById('quoteModal').classList.remove('show');
            if (typeof callback === 'function') callback();
          }, 2000);
        }
        document.getElementById('closeQuoteModal').onclick = function() {
          document.getElementById('quoteModal').classList.remove('show');
        };
        // Show on start/stop
        const origStartStudy = StudyTracker.prototype.startStudy;
        StudyTracker.prototype.startStudy = function() {
          showMotivationalQuote();
          setTimeout(() => origStartStudy.call(this), 500);
        };
        const origStopStudy = StudyTracker.prototype.stopStudy;
        StudyTracker.prototype.stopStudy = function() {
          showMotivationalQuote();
          setTimeout(() => origStopStudy.call(this), 500);
        };
    </script>
</body>
